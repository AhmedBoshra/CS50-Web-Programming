<!DOCTYPE html>
<html lang="en">
<head>
    <title>Advanced</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <ul class="navbar">
            <li class="nav-item"><a href="index.html">Google</a></li>
        </ul>
    </div>
    <h1 class="h1-advanced">Advanced Search</h1>
    <!-- <hr/> -->
    <div class="line"></div>
    <div>
        <h2 class="h2-advanced">Find Pages with...</h2>
    </div>
    <div class="container">
        <div class="left">
            <p>all these words:</p>
            <p>this exact word or phrase:</p>
            <p>any of these words:</p>
            <p>none of these words:</p>
        </div>
        <form action="https://google.com/search">
        <div class="right">
            <input type="text" name="as_q" ">
            <input type="text" name="as_epq" ">
            <input type="text" name="as_oq" ">
            <input type="text" name="as_eq" ">
        </div>
    </div>
    <div class="btn-adv-div">
            <input type="submit" value="Advanced Search" class="btn-advanced">
        </form>
    </div>
</body>
</html>
